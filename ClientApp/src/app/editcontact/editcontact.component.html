<div>
  <h1>Edit Person</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name"
             [(ngModel)]="contact.name" value="contact.name" required>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" name="surname"
             [(ngModel)]="contact.surname" value="contact.surname" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address"
             [(ngModel)]="contact.address" value="contact.address" required>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" name="age"
             [(ngModel)]="contact.age" value="contact.age" required>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!contactForm.form.valid">
      Submit
    </button>

  </form>
  <br />
  <p>{{ error }}</p>
</div>
